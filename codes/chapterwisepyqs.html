<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chemistry Cards</title>
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(120deg, #7313f9, #bc0090);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Flexible grid with auto columns */
  gap: 30px;
  padding: 20px;
  max-width: 90vw; /* Max width to prevent overflow */
  width: 100%;
}

.card {
  background-color: #1b1f2a;
  padding: 25px;
  border-radius: 15px;
  text-align: center;
  position: relative;
  text-decoration: none; /* Remove underline for links */
  color: white; /* Ensure text is visible */
  transition: transform 0.3s, box-shadow 0.3s;
}

.card:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

.card h2 {
  font-size: 20px;
  margin: 15px 0;
}

.card .topics {
  font-size: 16px;
  font-weight: bold;
  color: #f0e68c; /* Bright yellowish color for visibility */
}

.card .icon {
  position: absolute;
  bottom: 20px;
  right: 20px;
  background: white;
  color: #1b1f2a;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  font-size: 18px;
}

/* Colors for cards */
.card.blue {
  background-color: #3579ff;
}

.card.purple {
  background-color: #a442f5;
}

.card.orange {
  background-color: #f56a42;
}

.card.green {
  background-color: #42f56b;
}

/* Responsive design for different screen sizes */
@media (max-width: 1200px) {
  .container {
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); /* Fewer columns for medium screens */
  }
}

@media (max-width: 768px) {
  .container {
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); /* One column layout on smaller screens */
  }
  .card h2 {
    font-size: 18px; /* Adjust text size for smaller screens */
  }
  .card .topics {
    font-size: 14px;
  }
  .card .icon {
    width: 35px;
    height: 35px;
    font-size: 16px;
  }
}

@media (max-width: 480px) {
  .container {
    grid-template-columns: 1fr; /* Single column on very small screens */
    padding: 10px;
  }
  .card {
    padding: 15px; /* Smaller padding for very small screens */
  }
  .card h2 {
    font-size: 16px;
  }
  .card .topics {
    font-size: 12px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <a href="physics pyqs.html" class="card blue" aria-label="Learn about ">
      <h2>Physics</h2>
   
    </a>
    <a href="Chemistry pyqs.html" class="card purple" aria-label="Learn about">
      <h2>Chemistry</h2>
      
    </a>
    <a href="Math pyqs.html" class="card orange" aria-label="Learn about ">
      <h2>Math</h2>
      
    </a>
    
  </div>
</body>
</html>
